name: ddev-mailpit

# list of files and directories listed that are copied into project .ddev directory
# Each file should contain #ddev-generated so it can be replaced by a later `ddev get`
# if it hasn't been modified by the user.
# DDEV environment variables can be interpolated into these filenames
project_files:
- docker-compose.mailpit.yaml
- config.mailpit.yaml
- mailpit/config.yaml

# OOTB, Drupal projects use PHP's mail function. Below, we check for this and update
# the server from default to 'mailpit'
post_install_actions:
- |
  if [[ "${DDEV_PROJECT_TYPE}" == "drupal"* ]]; then
  #ddev-description:Drupal project detected. Adding custom PHP mail settings.
    mkdir -p php
    echo '# #ddev-generated
  # Update web container PHP to use mailpit server
  [mail function]
  SMTP="mailpit"
  sendmail_path="/usr/local/bin/mailhog sendmail test@example.org --smtp-addr mailpit:1025"
  ' > php/mailpit.ini
  fi
